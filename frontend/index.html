<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>ElectroStore - Premium Electronics & Gadgets Online Store</title>
    <meta name="description" content="Shop the latest smartphones, laptops, tablets, and electronics at ElectroStore. Best prices, fast shipping, and excellent customer service. Free returns on all orders." />
    <meta name="keywords" content="electronics, smartphones, laptops, tablets, gadgets, online store, tech shop" />
    <meta name="author" content="ElectroStore" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://electrostore.com" />
    
    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ElectroStore - Premium Electronics & Gadgets" />
    <meta property="og:description" content="Shop the latest smartphones, laptops, tablets, and electronics at unbeatable prices." />
    <meta property="og:image" content="https://electrostore.com/og-image.jpg" />
    <meta property="og:url" content="https://electrostore.com" />
    <meta property="og:site_name" content="ElectroStore" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ElectroStore - Premium Electronics & Gadgets" />
    <meta name="twitter:description" content="Shop the latest smartphones, laptops, tablets, and electronics at unbeatable prices." />
    <meta name="twitter:image" content="https://electrostore.com/twitter-card.jpg" />
    <meta name="twitter:site" content="@ElectroStore" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    
    <!-- iOS Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ElectroStore" />
  </head>
  <body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker registered:', registration.scope);
              
              // Check for updates every hour
              setInterval(() => {
                registration.update();
              }, 3600000);
            })
            .catch((error) => {
              console.error('❌ Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
